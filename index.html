<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Interactive Photo Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="js/lightbox.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
<div class="main">
        <input id="search" name="search" placeholder='Search (16pt)' type="text" data-list=".list"> </input>
            <div class="list">

           <a href='images/01.jpg' data-lightbox='roadtrip' data-title='I love hay bales. Took this snap on a drive through the countryside past some straw fields.'><img src='images/thumbnails/01.jpg' class='image' data-alt='Hay bales'></a>

           <a href='images/02.jpg' data-lightbox='roadtrip' data-title='The lake was so calm today. We had a great view of the snow on the mountains from here.'><img src='images/thumbnails/02.jpg' class='image' alt='Lake'></a>

           <a href='images/03.jpg' data-lightbox='roadtrip' data-title='I hiked to the top of the mountain and got this picture of the canyon and trees below.'><img src='images/thumbnails/03.jpg' class='image' alt='Mountain'></a>

           <a href='images/04.jpg' data-lightbox='roadtrip' data-title='It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.'><img src='images/thumbnails/04.jpg' class='image' alt='Iceberg'></a>

            <a href='images/05.jpg' data-lightbox='roadtrip' data-title='The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.'><img src='images/thumbnails/05.jpg' class='image' alt='Desert'></a>

            <a href='images/06.jpg' data-lightbox='roadtrip' data-title='Fall is coming, I love when the leaves on the trees start to change color.'><img src='images/thumbnails/06.jpg' class='image' alt='Fall'></a>

            <a href='images/07.jpg' data-lightbox='roadtrip' data-title='I drove past this plantation yesterday, everything is so green!!'><img src='images/thumbnails/07.jpg' class='image' alt='Plantation'></a>

            <a href='images/08.jpg' data-lightbox='roadtrip' data-title='My summer vacation to the Oregon Coast. I love the sandy dunes!'><img src='images/thumbnails/08.jpg' class='image' alt='Dunes'></a>

            <a href='images/09.jpg' data-lightbox='roadtrip' data-title='We enjoyed a quiet stroll down this countryside lane.'><img src='images/thumbnails/09.jpg' class='image' alt='Countryside Lane'></a>

            <a href='images/10.jpg' data-lightbox='roadtrip' data-title='Sunset at the coast! The sky turned a lovely shade of orange.'><img src='images/thumbnails/10.jpg' class='image' alt='Sunset'></a>

            <a href='images/11.jpg' data-lightbox='roadtrip' data-title='I did a tour of a cave today and the view of the landscape below was breathtaking.'><img src='images/thumbnails/11.jpg' class='image' alt='Cave'></a>

            <a href='images/12.jpg' data-lightbox='roadtrip' data-title='I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.'><img src='images/thumbnails/12.jpg' class='image' alt='Bluebells'></a>
        </div>
</div>

        <script src="js/main.js"></script>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/jquery.hideseek.js"></script>


        <script>
            lightbox.option({
              'resizeDuration': 200,
              'wrapAround': true,
              'alwaysShowNavOnTouchDevices': true
            })
        </script>




        <script>
        $('#search').hideseek({
         attribute: 'data-title'
});
        </script>




    </body>
</html>
